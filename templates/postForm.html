{% extends 'base.html' %}
{% block body %}
<html lang='en'>
    <body>
        <div class="container">
            <form method="post">
              <label >Title</label>
              <input class="form-control" name="title" type="text" placeholder="Title">
              <label>Categories</label>
              <div class="form-group">
                <div class="form-check form-check-inline">

                  <input class="form-check-input" type="checkbox" name="Categories" value="Films">
                    <label class="form-check-label" for="Films">Films</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Categories" value="Books">
                  <label class="form-check-label" for="Books">Books</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Categories" value="News">
                  <label class="form-check-label" for="News">News</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Categories" value="Sports">
                  <label class="form-check-label" for="Sports">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Categories" value="Philosophy">
                  <label class="form-check-label" for="Categories">Philosophy</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="Categories" value="Politics">
                  <label class="form-check-label" for="Categories">Politics</label>
                </div>
              </div>
                <div class="form-group">
                    <label for="postContent">Post </label>
                    <textarea class="form-control" name="postContent" rows="3" placeholder="Enter your post here."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
        </div>
    </body>
{% endblock %}
