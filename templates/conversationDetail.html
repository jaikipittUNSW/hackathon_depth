{% extends 'base.html' %}
{% block body %}
<html lang="en">
    <body>
        <div class="container">
            <h2>{{category}}</h2>
            
            {% for conversation in conversations%}
                <div class="card">
                    <div class="card-header">
                    {{conversation}}
                    </div>
                    <div class="card-body">
                        <!-- <h5 class="card-title">{{conversation}}</h5> -->
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <div class="card">
                                <a class="btn btn-light" href="{{ url_for('CommentDetail', category=category, conversation=conversation) }}">Comments</a>
                                <button type="button" class="btn btn-success">I Found This Helpful</button>
                            <button type="button" class="btn btn-danger">This Changed My Mind</button>                
                        </div>
                    </div>
                </div>
                <br/>
            {% endfor %}    
        </div>
    </body>
</html>
{% endblock %}
